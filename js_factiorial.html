function factiorial(n) {
	var output = 1;
	for(var i=1;i<=n;i++){
	  output *=i; 
	}
	return output;

}

function factorialSelf(n) {
	if(n <=1)
	  return 1;
	else
	  return n*factioralSelf(n-1);
}
